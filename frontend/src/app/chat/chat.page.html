<ion-header>
  <ion-toolbar>
    <ion-title>{{roomName}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen=true>
  <div *ngFor="let message of messages ">
    <ion-row *ngIf="message.username==username&&message.type=='message'"
      class="ion-justify-content-end ion-margin-start">
      <ion-col size="auto">
        <ion-item lines="none" style="--border-radius:10px;--background:#075E54" end>
          <ion-label class="ion-text-wrap">
            {{message.message}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="message.username!=username&&message.type=='message'"
      class="ion-justify-content-start ion-margin-end">
      <ion-col size="auto">
        <ion-list lines="none" inset=true style="border-radius: 10px!important;" class="ion-no-padding ion-margin-start"
          end>
          <ion-list-header style="--color:red;" lines="none"
            class="ion-no-padding ion-no-margin ion-padding-horizontal">
            <ion-label> <b>{{message.username}}</b> </ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label class="ion-text-wrap ion-no-margin ion-no-padding">
              {{message.message}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="message.type=='joined'||message.type=='disconnected'">
      <ion-col size=4 offset=4>
        <b style="color: greenyellow;"> {{message.username}}</b> {{message.type}}
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer class="ion-no-bordr">
  <ion-toolbar>
    <ion-item style="position: fixed;bottom: 0;width: 100%;z-index: 1000;">
      <ion-input (keydown)="key_press($event)" [(ngModel)]="current_message" autocapitalize autofocus color="primary"
        inputmode="text" minlength=1 placeholder="Type a message" required></ion-input>
      <ion-icon (click)="send_message()" slot="end" name="send"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-footer>
